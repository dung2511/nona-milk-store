<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="icon" type="image/x-icon" href="./image/favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <section>
        <!--Bắt Đầu Phần Hình Ảnh-->
        <div class="img-bg">
            <img src="./image/img-login.jpg"
                alt="Hình Ảnh Minh Họa">
        </div>
        <!--Kết Thúc Phần Hình Ảnh-->
        <!--Bắt Đầu Phần Nội Dung-->
        <div class="noi-dung">
            <div class="form">
                <h2>Đăng Ký</h2>
                <form onsubmit="signUp()" action="">
                    <div class="input-form">
                        <span>Tên Người Dùng</span>
                        <input id="username" type="text" name="">
                    </div>
                    <div class="input-form">
                        <span>Email</span>
                        <input id="email" type="email" name="">
                    </div>
                    <div class="input-form">
                        <span>Mật Khẩu</span>
                        <input id="password" type="password" name="">
                    </div>
                    <div class="input-form">
                      <span>Xác Nhận Mật Khẩu</span>
                      <input id="confirmpassword" type="password" name="">
                  </div>
                    <div class="dieu-khoan">
                        <label><input type="checkbox" name=""> Tôi chấp nhận điều khoản</label>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Đăng Kí">
                    </div>
                    <div class="input-form">
                        <p>Bạn đã Có Tài Khoản? <a href="login.html">Đăng Nhập</a></p>
                    </div>
                </form>
                <h3>Đăng Nhập Bằng Mạng Xã Hội</h3>
                <ul class="icon-dang-nhap">
                    <li><i class="fa fa-facebook" aria-hidden="true"></i></li>
                    <li><i class="fa fa-google" aria-hidden="true"></i></li>
                    <li><i class="fa fa-twitter" aria-hidden="true"></i></li>
                </ul>
            </div>
        </div>
        <!--Kết Thúc Phần Nội Dung-->
    </section>
    <script src="./js/main.js"></script>
</body>

</html>
